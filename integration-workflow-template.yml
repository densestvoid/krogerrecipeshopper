# Integration workflow that uses the reusable Go Checks workflow
# The actual workflow logic is maintained in the workflows repository
# 
# REPLACE 'YOUR_GITHUB_USERNAME' with your actual GitHub username

name: Integration

on:
  pull_request:
    branches: [ "main" ]

jobs:
  go-checks:
    uses: YOUR_GITHUB_USERNAME/workflows/.github/workflows/go-checks.yml@main
    with:
      go-version: 'stable'
      working-directory: '.'